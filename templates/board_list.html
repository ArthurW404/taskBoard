<div class="container">
  <h1>
    My boards
  </h1>
  {% for b in boards %}
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{b.bg}}">
      <div class="card-body">
        <h5 class="card-title">{{b.name}}</h5>
        <a href="/board" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <br>
  {% endfor %}
</div>
